<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>
<f:comment><!--
        data{
            uid,
            link
            content: (HTML, must be given as partial content)
        }
    --></f:comment>
<f:if condition="{data}">
    <f:variable name="atomicAssets" value="EXT:plate_atomic_assets/Resources/Public/"/>
    <f:asset.css identifier="bs.card" href="{atomicAssets}atomic-bootstrap/Dist/components/card.css" priority="1"/>
    <f:asset.css identifier="pp.molecules.cards.simple-vertical" href="EXT:plate_partials/Resources/Public/Styles/Molecules/Cards/SimpleVertical/WrapperCard.css" priority="1"/>

    {f:variable(name:'target',value:'target=_self')}
    <f:if condition="{data.target}">
        {f:variable(name:'target',value:'target={data.target}')}
    </f:if>
    <f:if condition="{data.uid}">
        {f:variable(name:'uid',value:'id-{data.uid}')}
    </f:if>
    <article molCardSimpleVerticalWrapperCard class=" card d-flex w-100 flex-column {uid} {data.additionalClasses}">
        <f:if condition="{data.link}">
            <f:then>
                <a href="{data.link}" class="bs-bg-color flex-grow-1 card-item-link d-flex flex-column {data.linkClasses}"  {target}>
                    {content -> f:format.raw()}
                </a>
            </f:then>
            <f:else>
                {content -> f:format.raw()}
            </f:else>
        </f:if>
    </article>
</f:if>

</html>
